---
apiVersion: v1
kind: Namespace
metadata:
  name: pq-telebench
  labels:
    name: pq-telebench

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: pq-telebench-config
  namespace: pq-telebench
data:
  benchmark_config.yaml: |
    benchmark:
      algorithm: ML-KEM-768
      iterations: 100
      security_mode: pq_tls
      enable_gpu: false

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pq-telebench
  namespace: pq-telebench
  labels:
    app: pq-telebench
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pq-telebench
  template:
    metadata:
      labels:
        app: pq-telebench
    spec:
      containers:
      - name: pq-telebench
        image: pq-telebench:0.1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9090
          name: metrics
          protocol: TCP
        env:
        - name: LOG_LEVEL
          value: "INFO"
        - name: PYTHONUNBUFFERED
          value: "1"
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
        - name: results
          mountPath: /app/benchmarks/results
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 9090
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: pq-telebench-config
      - name: results
        persistentVolumeClaim:
          claimName: pq-telebench-results-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: pq-telebench
  namespace: pq-telebench
  labels:
    app: pq-telebench
spec:
  type: ClusterIP
  ports:
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: metrics
  selector:
    app: pq-telebench

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pq-telebench-results-pvc
  namespace: pq-telebench
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
