version: '3.8'

services:
  # PQ-TelcoBench main application
  pq-telebench:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pq-telebench
    hostname: pq-telebench
    networks:
      - qran-network
    volumes:
      - ./benchmarks/results:/app/benchmarks/results
      - ./logs:/app/logs
      - ./config:/app/config:ro
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
      - BENCHMARK_CONFIG=/app/config/benchmark_config.yaml
    command: python3 -m src.e2_interface.benchmark
    restart: unless-stopped

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    hostname: prometheus
    networks:
      - qran-network
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    hostname: grafana
    networks:
      - qran-network
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped
    depends_on:
      - prometheus

  # O-RAN Near-RT RIC (Simulated for testing)
  # This would be replaced with actual O-RAN SC components in production
  mock-near-rt-ric:
    image: alpine:latest
    container_name: mock-near-rt-ric
    hostname: mock-near-rt-ric
    networks:
      - qran-network
    command: sh -c "while true; do sleep 3600; done"
    restart: unless-stopped

  # Mock O-DU for E2 interface testing
  mock-o-du:
    image: alpine:latest
    container_name: mock-o-du
    hostname: mock-o-du
    networks:
      - qran-network
    command: sh -c "while true; do sleep 3600; done"
    restart: unless-stopped

networks:
  qran-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  prometheus-data:
  grafana-data:
